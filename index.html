<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta

        content="IE=edge"

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"

    <link
        rel="stylesheet"
        href="./src/assets/css/style.css"

    <title>The Store</title>

<body>
    <header>

                src="./src/assets/png/store icon.png"

        </div>

        <nav>

                <li><a href="#">Products</a></li>

    <main>
        <article class="card">
            <img

            >

                <h4><b>Cellphone</b></h4>

        <article class="card">

        <article class="card">
            <img
                src="./src/assets/png/img3.png"

            >

                <h4><b>Gucci Clock</b></h4>
