<head>

        content="width=device-width, initial-scale=1.0"

        crossorigin="anonymous"
    >
    <link
        rel="stylesheet"
        href="./src/assets/css/style.css"
    >
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

    <title>The Store</title>
</head>

<body>
    <header>
        <div class="nav-main">
            <div class="icon">
                <img
                    src="./src/assets/png/store icon.png"
                    alt="logo"
                    width="70px"
                >
                <h1>TheStore</h1>
            </div>

            <nav>
                <ul class="menu">
                    <li><a href="./index.html">Products</a></li>
                    <li><a href="./car.html">Car</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="./newProduct.html">New Product</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <div class="form-control form-control-inputs">
            <h1>New Product</h1>
            <div class="form">
                <form class="form-product ">
                    <label for="product_name">Name:</label>
                    <input
                        type="text"
                        name="product_name"
                        id="product_name"
                        class="form-control"
                    >
                    <label for="cant_product">Price:</label>
                    <input
                        type="number"
                        name="product_price"
                        id="product_price"
                        min="0"
                        class="form-control"
                    >
                    <label for="quantity">Quantity:</label>
                    <input
                        type="number"
                        name="quantity"
                        id="quantity"
                        min="0"
                        class="form-control"
                    ><label for="quantity">Image:</label>
                    <input
                        type="image"
                        name="quantity"
                        id="quantity"
                        min="0"
                        class="form-control"
                    >
                    <button>Create Product</button>
                </form>
            </div>
        </div>

    </main>

</body>
<script src="./src/js/card_product.js"></script>

</html>
