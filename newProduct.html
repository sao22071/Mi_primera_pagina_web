<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./src/assets/css/style.css"
    >
    <title>Document</title>
</head>

<body>
    <header>
        <div class="icon">
            <img
                src="./src/assets/png/store icon.png"
                alt="logo"
                width="70px"
            >
            <h1>TheStore</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Products</a></li>
                <li><a href="#">Car</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="./newProduct.html">New Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>TheStore</h1>
        <div class="form">
            <form>
                <label for="product_name">Name</label>
                <input
                    type="text"
                    name="product_name"
                    id="product_name"
                >
                <label for="cant_product">Price</label>
                <input
                    type="number"
                    name="product_price"
                    id="product_price"
                    min="0"
                >
                <label for="inventory">Inventory</label>
                <input
                    type="number"
                    name="inventory"
                    id="inventory"
                    min="0"
                >
                <button class="button">Create Product</button>
            </form>
        </div>
    </main>

</body>

</html>
